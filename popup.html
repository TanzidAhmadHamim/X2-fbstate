<!DOCTYPE html>
<html>

<head>
  <script src="popup.js"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins" , sans-serif;
    }
    body {
      min-height: 100vh;
      width: 100%;
      background: #c9c9c9;
    }
    
    .author {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      font-weight: bold;
      color: #000000;
      margin: 5px 0 5px 0;
    }
    .four_button .btn_imp, .four_button .btn_exp {
      border: none;
      border-radius: 50px;
      color: #ffffff;
      cursor: pointer;
      display: inline-block;
    	font-family: 'Rubik', sans-serif;
    	font-size: 13px;
      font-weight: 400;
      margin-bottom: 5px;
      outline: none;
      padding: 9px;
      position: relative;
      transition: all 0.3s;
      vertical-align: middle;
      width: 100%;
      height: 35px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      transition: all 0.4s ease;
    }
    .four_button .btn_imp:hover {
      background-color: #b02121;
    }
    .four_button .btn_exp:hover {
      background-color: #63ffa4;
    }
    .btn_imp {
      background-color: #ff0000;
    }
    .btn_exp {
      background-color: #00ff00;
    }
    .text-boxes {
      width: 100%;
      display: inline-block;
    }
    .text-boxes .topic {
      font-size: 18px;
      font-weight: 400;
      color: #000000;
      text-align: center;
      margin-bottom: 12px;
      margin-top: 6px;
    }
    .text-boxes textarea {
      height: 400px;
      width: 90%;
      font-size: 12px;
      font-weight: 400;
      outline: none;
      border: 1px solid #F2F3F7;
      border-radius: 10px;
      background: #CECECE;
      padding: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 16px;
    }
    .text-boxes textarea::-webkit-scrollbar {
      display: none;
    }
    .text-boxes .two_button {
      display: flex;
      align-items: center;
      width: auto;
      margin-left: 20px;
      margin-right: 20px;
    }
    .text-boxes .two_button #btnCopy, .text-boxes .two_button #dlFbstate {
      width: 270px;
      height: 40px;
      border: 1px solid #F2F3F7;
      border-radius: 30px;
      background: #2e9f3a;
      text-align: center;
      vertical-align: center;
      font-size: 13px;
      color: #ffffff;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.4s ease;
      margin: 10px;
    }
    .text-boxes .two_button #btnCopy:hover, .text-boxes .two_button #dlFbstate:hover {
      background: #407721;
    }
    @media (max-width: 400px) {
      .text-boxes button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="four_button" style="width: auto; height: auto; margin-left: 20px; margin-right: 20px">
    
    <br>
    <input id="import" type="file" style="display: none; margin-top: 50px "/>
    <label for="import" class="btn_imp">Import X2State</label>


    <input id="export" class="btn_exp" type="button" value="Export X2State"/>
    <div>
    <a href="https://www.facebook.com/HACKER.HAMIM.BHAI" target="_blank" class="author"><img src="./logo/128.png" alt="logo"
        width="80px" height="80px"></a>
      
    <p style="margin-top: 6px;" </p>
  </div>
  </div>
</body>

</html>
